<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Music</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <audio src="./musics/@omidmahdizadeh_امید_مهدیزاده_X_انارکی1401.mp3"></audio>
        <div class="box">
            <div class="img">
                <img src="./image/01.jpg" alt="">
            </div>
            <h1 class="name-signer">Omid MahdiZadeh</h1>
            <h3 class="name-music">Anaraki</h3>
            <div class="play-duration">
                <span class="currentTime">00 : 00</span>
                <span class="durationTime">00:00</span>
            </div>
            <progress value="0" max="100" class="progress"></progress>
            <div class="setting">
                <i class="fa fa-backward backward"></i>
                <i class="fa fa-play play"></i>
                <i class="fa fa-pause pause"></i>
                <i class="fa fa-forward forward"></i>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
